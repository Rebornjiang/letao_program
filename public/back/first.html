<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myself-乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
</head>

<body>

  <!-- 左边侧边栏 -->
  <div class="lt-aside">
    <div class="title">
      <a href="#">Reborn.J</a>
    </div>

    <div class="userInfo">
      <img src="./images/img.jpg" alt="">
      <p>超级管理员</p>
    </div>

    <ul>
      <li>
        <a href="user.html" class="">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="show_level2">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <!-- 二级菜单 -->
        <div class="level2">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>

        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- 右边的内容 -->
  <div class="lt-content">

    <div class="header">
      <a href="javascript:;" class="pull-left">
        <i class="glyphicon glyphicon-align-justify icon-menu"></i>
      </a>
      <a href="#" class="pull-right">
        <i class="glyphicon glyphicon-log-out icon-logout"></i>
      </a>
    </div>


    <div class="content mt_20">

      <ol class="breadcrumb bread-nav" style="background-color: #f5f5f5;">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <span style="color: #777777">分类管理</span>
        </li>
        <li>
          <span style="color: #777777">一级分类</span>
        </li>
      </ol>

      <!-- 添加分类按钮 -->
      <button id="addCategory">添加分类</button>

      <table class="table mt_20 table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">一级分类名</th>
          </tr>
        </thead>

        <tbody>
          <!-- 用模板引擎渲染，占个坑 -->

        </tbody>
      </table>

      <!-- 准备分页 -->
      <div style="text-align: right">
          <ul id="paginator">

            </ul>
      </div>
      
    </div>
  </div>

  <!-- 模态框 -->
  <!-- 外面是蒙层 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">

    <!-- 模态框 -->
    <div class="modal-dialog modal-sm">

      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>

        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span> 您确定要退出后台管理系统吗？</span>
          </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout">退出</button>
        </div>

      </div>

      <!-- /.modal-content -->
    </div>

    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <script type="text/html" id="tpl">
    {{ each rows v i}}
    <tr>
      <td>{{i + 1 + (page-1) * size}}</td>
      <td>{{v.categoryName}}</td>      
   </tr>
    {{ /each }}
  </script>

  <!-- 添加分类的模态框 -->
  <!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="addCategoryModal" tabindex="-1" >
    <div class="modal-dialog modal-sm" >

      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加分类</h4>
        </div>
        <form>
        <div class="modal-body">
          
          <!-- 表单input -->
          
            <!-- 将form表单包裹在modal中部和底部结构外面，这样才能使用底部的添加btn -->
              <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" placeholder="请输入添加的分类">
              </div>

            


        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>
      </div>
    </div>
  </div>

</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/first.js"></script>

</html>
