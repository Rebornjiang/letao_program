<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/category.css">
  <title>My乐淘</title>
</head>

<body>
  <!-- 一级分类模板引擎渲染 -->
  <script type="text/html" id="first_tpl">

    {{ each rows v i}}
    <li class="{{i === 0 ? 'current' : ''}}" data-id="{{v.id}}">
      <a href="#">{{v.categoryName}}</a>
    </li>
    {{ /each }}
  </script>

  <!-- 二级分类模板引擎渲染 -->

  <script type="text/html" id="second_tpl">
    {{ each rows v i}}
    <li><a href="#"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a></li>
    {{ /each }}
  </script>


  <div class="lt_container">
    <!-- 头 -->
    <div class="lt_header">
      <div class="center">
        <div class="main">
          <!-- 从这里开始显示主要的内容 -->
          乐淘云购
        </div>
      </div>
      <div class="left">
        <a href="index.html">
          <span class="fa fa-home"></span>
        </a>
      </div>
      <div class="right">
        <a href="#">
          <span class="fa fa-search"></span>
        </a>
      </div>
    </div>

    <!-- 左中固定部分 -->
    <div class="center_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix" id="first_ul">

           <!-- 里面的数据通过模板引擎来渲染 ，占个位 -->

          </ul>

        </div>
      </div>
    </div>

    <!-- 右中自适应部分 -->
    <div class="center_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix" id="second_ul">

           
           
          </ul>
          
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="shop_cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
