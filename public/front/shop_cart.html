<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/shop_cart.css">
  <title>My乐淘</title>
</head>

<body>

  <!-- 用户信息动态渲染 -->
  <script type="text/html" id="tpl">
    {{ each info v i}}
    <li class="mui-table-view-cell mui-transitioning cart-item">

        <!-- 左滑出来的图标 -->
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose" 
        data-id="{{v.id}}"
        data-size="{{v.size}}"
        data-num="{{v.num}}"
        data-productSize="{{v.productSize}}"
        data-productNum="{{v.productNum}}"
        id="editInfo" style="transform: translate(0px, 0px);"></a>
        <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash" id="delInfo"  data-id="{{v.id}}" style="transform: translate(-90px, 0px);"></a>
      </div>


      <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
        <div class="mui-table-cell">

          <!-- 布局每个li -->
          <div class="cart-left">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <input type="checkbox">
          </div>

          <div class="cart-right">
            <p class="productDesc">
              <strong>{{v.proName}}</strong>
            </p>
            <p>
              <span class="price">${{v.price}}</span>
              <span class="oldprice">${{v.oldPrice}}</span>
              <span class="mui-pull-right">{{v.num}}双</span>
            </p>
            <p>
              <span>鞋码: {{v.size}}</span>
            </p>
          </div>

        </div>
      </div>
    </li>

    {{ /each }}
    
  </script>

  <!-- 模态框字符串结构 -->
  <script type="text/html" id="editTpl">
    <div class="edit_modal_size mui-clearfix">
      尺码： 
      <% var minSize = productsize.split('-')[0]
         var maxSize = productsize.split('-')[1]
      for(var i = minSize; i <= maxSize ; i++) {%> 
      <span class="{{ i == size ? 'current':''}}"><%= i%></span>
      <% }%>
    </div>
    
    <div class="calc mui-clearfix">
      <span class="mui-pull-left" >数量：</span>
      <div class="mui-numbox mui-pull-left" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>

  </script>

  <div class="lt_container">
    <!-- 头 -->
    <div class="lt_header">
      <div class="center">
        <div class="main">
          <!-- 从这里开始显示主要的内容 -->
          购物车
        </div>
      </div>
      <div class="left">
        <a href="index.html">
          <span class="mui-icon mui-icon-back"></span>
        </a>
      </div>
      <div class="right">
        <a href="search.html">
          <!-- <span class="fa fa-search"></span> -->
        </a>
      </div>
    </div>

    <!-- 主体部门 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 滑动列表 -->
          <ul class="mui-table-view cartInfo">


            <!-- 挖个坑 -->



          </ul>



        </div>
      </div>
    </div>


    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html" id="123">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="shop_cart.html" class="current">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/shop_cart.js"></script>
</body>

</html>
