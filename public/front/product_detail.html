<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/product_detail.css">
  <title>My乐淘</title>
</head>

<body>
  <!-- 准备模板动态渲染 -->
  <script type="text/html" id="tpl">
    <!-- 轮播图 -->

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">

          <!-- 假图片支持无缝轮播 -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="{{pic[pic.length - 1].picAddr}}" />
            </a>
          </div>

          {{ each pic v i}}
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="{{v.picAddr}}" />
            </a>
          </div>
          {{ /each }}
          <!-- 假图片支持无缝轮播 -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="{{pic[0].picAddr}}"/>
            </a>
          </div>

        </div>

        <!-- 校园点 -->
        <div class="mui-slider-indicator">
          {{ each pic v i}}
          <div class="mui-indicator {{ i === 0 ? mui-active:''}}"></div>
          {{ /each }}
        </div>
      </div>

      <!-- 标题 -->
      <div class="title wrape">
        <strong>{{proName}}</strong>
      </div>

      <!-- 价格 -->
      <div class="wrape">
        <span>价格:</span>
        <span class="price">${{price}}</span>
        <span class="oldprice">${{oldPrice}}</span>
      </div>

      <!-- 尺码 -->
      <div class="lt_size wrape">
        尺码：
        <!-- 尺码需要动态生成，可以拿到的数据40 - 50 如何动态的来渲染那? -->
        <!-- art-template 模板引擎支持 标准写法 {{ 内容 }} 与 原生写法（js写法）<% 内容 %> -->
        <% var arr = size.split('-')
           var minSize = arr[0] 
           var maxSize = arr[1]
        %>

        <% for(var i = minSize;i <= maxSize; i++) {%>
        <span><%= i%></span>
        <% }%>
      </div>

      <div class="wrape">
        <span>数量:</span>

        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
          <!-- "-"按钮，点击可减小当前数值 -->
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <!-- "+"按钮，点击可增大当前数值 -->
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>

        <span class="remainnum">剩余数量:{{num}}</span>
      </div>

      <div class="wrape">
        <span>详情:</span>
        <span>{{proDesc}}<span>
      </div>
  
  </script>

  <div class="lt_container">
    <!-- 头 -->
    <div class="lt_header">
      <div class="center">
        <div class="main">
          <!-- 从这里开始显示主要的内容 -->
          商品详情
        </div>
      </div>

      <div class="left">
        <!-- 在搜索页面这是返回上一个连接，js中返回上一个连接的方法:
          history.back()
          history.go(-1)
        -->
        <a href="javascript:history.back();">
          <span class="mui-icon mui-icon-back"></span>
        </a>
      </div>
      <div class="right">
        <a href="javascript:;">
          <span class="mui-icon mui-icon-reload"></span>
        </a>
      </div>
    </div>


    <!-- 搜索中间的内容 -->
    <div class="lt_search">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!-- 挖个坑来动态渲染数据 -->


        </div>
      </div>
    </div>


    <!-- footer -->
    <div class="lt_footer">
      <a href="#" class="mui-pull-left">前往购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">买买买</button>
      </div>

    </div>

  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product_detail.js"></script>
</body>

</html>
