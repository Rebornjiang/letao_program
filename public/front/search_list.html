<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/search_list.css">
  <title>My乐淘</title>
</head>

<body>
  <!-- 动态渲染商品列表列 -->
  <!-- 商品下拉会禁止a连接的点击事件 -->
  <script type="text/html" id="tpl">
    {{each data v i}}
    <li>
        <a data-id={{v.id}} href="product_detail.html?productId={{v.id}}">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="desc mui-ellipsis-2">
            {{v.proName}}
          </p>
          <p class="price">
            <span style="color: red;">${{v.price}}</span>
            <span style="text-decoration: line-through">${{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
      {{ /each }}
  </script>


  <div class="lt_container">
    <!-- 头 -->
    <div class="lt_header">
      <div class="center">
        <div class="main">
          <!-- 从这里开始显示主要的内容 -->
          搜索中心
        </div>
      </div>
      <div class="left">
        <!-- 在搜索页面这是返回上一个连接，js中返回上一个连接的方法:
          history.back()
          history.go(-1)
        -->
        <a href="javascript:history.back();">
          <span class="mui-icon mui-icon-back"></span>
        </a>
      </div>
      <div class="right">
        <a href="javascript:;">
          <!-- <span class="fa fa-search"></span> -->
        </a>
      </div>
    </div>


    <!-- 搜索中间的内容 -->
    <div class="lt_search">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框部分 -->
          <div class="header">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary" id="searchBtn">搜索</button>
          </div>

          <!-- 商品排序部分 上架时间 价格 库存 折扣 -->
          <ul class="sort mui-clearfix">
            <li>
              <a href="#">
                <span>上架时间</span>
                <i class="fa fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a href="#"  data-type="price">
                <span>价格</span>
                <i class="fa fa-angle-up"></i>
              </a>
            </li>

            <li>
              <a href="#" data-type="num">
                <span>库存</span>
                <i class="fa fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <span>折扣</span>
                <i class="fa fa-angle-down"></i>
              </a>
            </li>
          </ul>



          <!-- 商品展示 -->
          
          <div class="product">
            <ul class="mui-clearfix">

            <!-- 挖个坑用于动态渲染结构 -->
              <!-- <div class="loading"></div> -->

            </ul>
          </div>
          

        </div>
      </div>
    </div>




    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html" class="current" id="123">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="shop_cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search_list.js"></script>
</body>

</html>
