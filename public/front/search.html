<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>My乐淘</title>
</head>

<body>
  <!-- 模板引擎渲染历史记录 -->
  <script type="text/html" id="tpl">

    {{ if arr.length === 0}}
    <p>&nbsp &nbsp 没有更多的数据了！</p>

    {{ else }}
     <!-- 搜索历史中间标题-->
     <div class="title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right clearRecords"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <!-- 历史记录 -->
    <div class="lt_history">
      <ul>
        {{ each arr v i}}
        <li>
          <a href="#" class="mui-pull-left">{{v}}</a>
          <i class="mui-icon mui-icon-closeempty mui-pull-right delRecord" data-index="{{i}}"></i>
        </li>
        {{ /each }}

      </ul>
    </div>

    {{ /if }}
    

      

  </script>

  <div class="lt_container">
    <!-- 头 -->
    <div class="lt_header">
      <div class="center">
        <div class="main">
          <!-- 从这里开始显示主要的内容 -->
          搜索中心
        </div>
      </div>
      <div class="left">
        <!-- 在搜索页面这是返回上一个连接，js中返回上一个连接的方法:
          history.back()
          history.go(-1)
        -->
        <a href="javascript:history.back();">
          <span class="mui-icon mui-icon-back"></span>
        </a>
      </div>
      <div class="right">
        <a href="javascript:;">
          <!-- <span class="fa fa-search"></span> -->
        </a>
      </div>
    </div>


    <!-- 搜索中间的内容 -->
    <div class="lt_search">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <div class="header">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary addRecord">搜索</button>
          </div>



          <div class="main_history">

            <!-- 用于模板引擎来进行渲染，挖个坑 -->

          </div>




        </div>
      </div>
    </div>




    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html" class="current" id="123">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="shop_cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
