<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li:nth-last-child(odd) {
      color: lime;
    }

    .parent {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
    }

    .parent>.erzi {
      width: 100px;
      height: 100px;
      background-color: lime;
    }

    .parent .sunzi {
      width: 50px;
      height: 50px;
      background-color: yellow;
    }
    div {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <button >点击添加元素</button>
  <div></div>
  
  <script src="./public/back/lib/jquery/jquery.js"></script>
  <script>

    $('button').click(() => {
      $('div').prepend('<h1>你好啊</h1>')

    })
  </script>
</body>

</html>
